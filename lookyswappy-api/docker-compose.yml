# Lookyswappy API - Docker Compose Configuration
# Production: docker compose up -d
# Development: docker compose -f docker-compose.yml -f docker-compose.override.yml up

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: lookyswappy-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-lookyswappy}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      POSTGRES_DB: ${POSTGRES_DB:-lookyswappy}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-lookyswappy} -d ${POSTGRES_DB:-lookyswappy}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    # Database only accessible from backend network (no external access)
    networks:
      - backend
    # Security: drop unnecessary capabilities
    security_opt:
      - no-new-privileges:true

  # FastAPI Application
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: lookyswappy-api
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-lookyswappy}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-lookyswappy}
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET is required}
      DEBUG: ${DEBUG:-false}
      CORS_ORIGINS: ${CORS_ORIGINS:-["https://lookyswappy.com"]}
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # API needs access to both networks: backend (db) and frontend (caddy)
    networks:
      - backend
      - frontend
    # Security: drop unnecessary capabilities, read-only filesystem
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp

  # Caddy Reverse Proxy
  caddy:
    image: caddy:2-alpine
    container_name: lookyswappy-caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      api:
        condition: service_healthy
    # Caddy only needs frontend network (no direct db access)
    networks:
      - frontend
    # Security: drop unnecessary capabilities
    security_opt:
      - no-new-privileges:true

volumes:
  postgres_data:
    name: lookyswappy-postgres-data
  caddy_data:
    name: lookyswappy-caddy-data
  caddy_config:
    name: lookyswappy-caddy-config

networks:
  # Internal network for database access (not exposed externally)
  backend:
    name: lookyswappy-backend
    driver: bridge
    internal: true
  # Frontend network for public-facing services
  frontend:
    name: lookyswappy-frontend
    driver: bridge
