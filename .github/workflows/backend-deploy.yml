# Backend Deploy - Deploy to Hetzner VPS
# Runs on push to main after CI passes

name: Backend Deploy

on:
  push:
    branches: [main]
    paths:
      - 'lookyswappy-api/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: false

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./lookyswappy-api
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/api:latest
            ghcr.io/${{ github.repository }}/api:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.2.1
        env:
          # Pass values as environment variables to avoid shell injection
          DEPLOY_IMAGE: ghcr.io/${{ github.repository }}/api:${{ github.sha }}
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          envs: DEPLOY_IMAGE
          script: |
            set -e  # Exit on error
            cd /opt/lookyswappy

            # Pull latest image
            docker pull "$DEPLOY_IMAGE"

            # Update docker-compose to use new image
            export API_IMAGE="$DEPLOY_IMAGE"

            # Backup database before migrations
            BACKUP_FILE="/opt/lookyswappy/backups/pre-deploy-$(date +%Y%m%d-%H%M%S).sql"
            mkdir -p /opt/lookyswappy/backups
            docker compose exec -T db pg_dump -U "$POSTGRES_USER" "$POSTGRES_DB" > "$BACKUP_FILE"
            echo "Database backed up to $BACKUP_FILE"

            # Run migrations
            docker compose run --rm api alembic upgrade head

            # Restart services with new image
            docker compose up -d --no-deps api

            # Cleanup old images
            docker image prune -f

            # Keep only last 5 backups
            ls -t /opt/lookyswappy/backups/*.sql | tail -n +6 | xargs -r rm --

      - name: Health check
        run: |
          sleep 30
          curl -f https://${{ secrets.DEPLOY_HOST }}/health || exit 1

      - name: Notify on failure
        if: failure()
        uses: slackapi/slack-github-action@v2.1.0
        with:
          webhook: ${{ secrets.SLACK_WEBHOOK }}
          webhook-type: incoming-webhook
          payload: |
            {
              "text": "Deployment failed for ${{ github.repository }}",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": ":x: *Deployment Failed*\n\nRepository: ${{ github.repository }}\nBranch: ${{ github.ref_name }}\nCommit: ${{ github.sha }}"
                  }
                }
              ]
            }
